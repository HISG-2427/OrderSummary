<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainContent">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="big-image">

    <h1>Order Summary</h1>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="buying-plan">
      <img src="images/icon-music.svg" alt="Music Icon Img" class="music-icon">
      <p class="annual-plan">
        Annual Plan
        <span class="price">$59.99/year</span>
      </p>
      
      <a href="#">Change</a>
    </div>

    <button id="proceed-pay">Proceed to Payment</button>
    <button id="cancel"><span>Cancel Order</span></button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">HISG</a>.
    </div>
  </div>

  
</body>
</html>
